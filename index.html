<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
        <div class="topnav">
            <div class="search-wrapper">
                <input class="search-items search-box" type="text" placeholder="Search">
                <button class="search-items search-button button-item">
                    <svg class="search-items search-image button-item" focusable="false" height="24px" viewBox="0 0 24 24" width="24px"><path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path></svg>
                </button>
            </div>
        </div>
        <div class="body">
            <div class="card-body-container" id="main-cont">
                <div class="card-section" id="main-card-cont">
                    <div class="card-group-name" contenteditable="true">ok this is the name</div>
                    <div class="card" draggable="true">
                        <div class="card-title-entry" data-placeholder="Title">This is title</div>
                        <div class="card-text-entry" data-placeholder="Empty Note"></div>
                        <div class="card-tools"></div>
                    </div>
                    <div class="card" draggable="true">
                        <div class="card-title-entry" data-placeholder="Title">This is title</div>
                        <div class="card-text-entry" data-placeholder="Empty Note"></div>
                        <div class="card-tools"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="editor-container" id="editor-canvas">
            <div class="text-editor" id="text-editor">
                <div class="editor-title-entry" aria-label="Title" contenteditable data-placeholder="Title" id="editor-title"></div>
                <div class="editor-text-entry" contenteditable id="editor-text"></div>
                <div class="editor-tools"></div>
            </div> 
        </div>
        <div class="bottombar"></div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
